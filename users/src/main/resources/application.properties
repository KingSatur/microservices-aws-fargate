spring.application.name=user-service
server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql8}:${DB_PORT:3306}/${DB_NAME:users}?serverTimezone=America/Bogota&allowPulicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
server.servlet.context-path=/user
logging.level.org.hibernate.SQL=debug
courses-feign-url=${COURSES_URL}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.initialization-fail-timeout=-1
spring.cloud.kubernetes.secrets.enabled-api=true
spring.cloud.kubernetes.discovery.all-namespaces=true
spring.profiles.active=${PROFILE}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true